{% extends 'base.html' %}

{% block container %}
<h1 style="margin-bottom: 50px">Lista de candidatos</h1>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Cédula</th>
            <th>Aspiración Salarial</th>
        </tr>
    </thead>
    <tbody>
        {% for candidato in candidatos %}
        <tr>
            <th>{{candidato.id}}</th>
            <td>{{ candidato.cedula }}</td>
            <td>{{ candidato.nombre }}</td>
            <td>{{ candidato.salario_aspira }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock container %}
